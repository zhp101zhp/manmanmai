<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- remjs要在最开始的时候引用  -->
    <script src="js/common/rem.js"></script>

    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/pingjia.css">

    <title>慢慢买-商品列表</title>
</head>
<body>
    <!-- 头部模块开始 -->
    <header class="mm_header">
        <div class="logo">
            <!-- 点击跳转到首页 -->
            <a href="index.html">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="downLogo">
            <a href="javascript:;">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块结束 -->

  

    <!-- 搜索模块开始 -->
    <div class="mm_search">
        <input type="text" placeholder="请输入你想比价的商品" class="txt_search">
        <a class="btn_search">搜索</a>
    </div>
    <!-- 搜索模块结束 -->


    <!-- 主体模块开始 -->
    <div class="mm_main">
        <div class="product_nav">
            <a href="index.html">首页></a>
            <a href="bijia.html">全部分类></a>
            <a href="#">赫赫></a>
            <a href="#" class="mui-pull-right select">筛选</a>    
        </div>

        <div class="product_desc">
            <!-- 挖个坑 -->
        </div>

        <div class="product_tab">
            <ul class="clearfix">
                <li class="bj"><a href="#">比价购买</a></li>
                <li class="cs"><a href="#">产品参数</a></li>
                <li class="pj"><a href="#">评价(2322)</a></li>
            </ul>
        </div>

        <div class="product_buy">
            <a href="#"><img src="http://sf.manmanbuy.com/images/sitelogo/4.png" alt="">
                <span>中国亚马逊</span>
            </a>
            <span class="yuan">￥7149.00</span>
            <span class="go">去购买</span>
        </div>

        <div class="product_note">
            
                * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
                
        </div>

        <div class="product_com_title">
            网友评论
        </div>

        <div class="product_com_list">
            <!-- 挖第二个坑 -->
        </div>


        <div class="product_com_more">
            <a href="#">查看更多评价</a>
        </div>
    </div>

    <!-- 主题模块结束 -->
    

    <!-- 底部模块开始 -->
    <div class="mm_footer">
        <div class="top">
            <a href="javascript:;" >登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:scrollTo(0,0);" style="width: 40%; border: 0;">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                    返回顶部
            </a>
        </div>
        <div class="bottom">
            <p> <span>手机APP下载</span> <a href="#">慢慢买手机版</a>  -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
    <!-- 底部模块结束 -->

    <!-- 创建模模板 -->
    <script type="text/html" id="tpl">
        <div class="name">
            {{result[0].productName}}
        </div>
        <div class="img">
            {{#result[0].productImg}}
        </div>
        <div class="collect">
            <a href="javascript:;"><img src="http://www.zuyushop.com/wap/images/sc.jpg" alt=""></a>
        </div>
    </script>

    <!-- 创建第二个模板 -->
    <script type="text/html" id="tpl2">
        {{each result as v i}}
        <ul>
            <li>
                <p class="clearfix">
                    <span class="mui-pull-left com_name">{{v.comName}}</span>
                    <span class="mui-pull-right com_time">{{v.comTime}}</span>
                </p>
                <p class="clearfix">
                    <span class="mui-pull-right">{{v.comFrom}}</span>
                </p>
                <div class="com_content">{{v.comContent}}</div>
            </li>
        </ul>
        {{/each}}
    </script>

  
    <!-- js文件 -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template.js"></script>
     <!--1 模板渲染分页  bootstrap-paginator插件 -->
   <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/pingjia.js"></script>
</body>
</html>
