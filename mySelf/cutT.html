<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- remjs要在最开始的时候引用  -->
    <script src="js/common/rem.js"></script>

    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cutT.css">

    <title>慢慢买-优惠券详情</title>
</head>
<body>
    <!-- 头部模块开始 -->
    <header class="mm_header">
        <div class="logo">
            <!-- 点击跳转到首页 -->
            <a href="cut.html">
                    <i class="mui-icon mui-icon-home" style="color:#fff"></i>
            </a>
            <h3>   			
               <!-- 挖个坑 -->
            </h3>
        </div>
        
        <div class="downLogo">
            <a href="javascript:;">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块结束 -->

    <div class="mm_main">
        <div class="cut_title">           
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <div class="cut_list">
            <ul>
                <!-- 挖个坑 -->
                
            </ul>
        </div>
    </div>

    <!-- 底部模块开始 -->
    <div class="mm_footer">
        <div class="top">
            <a href="javascript:;" >登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:scrollTo(0,0);" style="width: 40%; border: 0;" class="top">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                    返回顶部
            </a>
        </div>
        <div class="bottom">
            <p> <span>手机APP下载</span> <a href="#">慢慢买手机版</a>  -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
    <!-- 底部模块结束 -->


    <!-- 大屏轮播 -->

    <div class="big">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/33.jpg" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/11.jpg" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/22.jpg" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/33.jpg" /></a></div>
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/11.jpg" /></a></div>
            </div>
        </div>
    </div>
    
    <!-- 创建模板 -->
    <script type='text/html' id='tpl'>
            <spanp>{{title}}</span>优惠券 
    </script>

    <script type='text/html' id="tpl2">

        {{each result as v i}}
        <li>
            <a href="#"  class="clearfix">
                <div class="img">{{#v.couponProductImg}}</div>
                <div class="info">
                    <p class="desc">{{v.couponProductName}}</p>
                    <h4 class="price">{{v.couponProductPrice}}</h4>
                    <p class="time">{{v.couponProductTime}}</p>
                </div>
            </a>

            <em class="mui-icon mui-icon-arrowright"></em>
        </li>
        {{/each}}
    </script>

    <!-- js文件 -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="lib/jquery.fullPage.min.js"></script>
    <!-- 轮播图 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cutT.js"></script>
</body>
</html>
