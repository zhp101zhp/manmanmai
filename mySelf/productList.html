<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- remjs要在最开始的时候引用  -->
    <script src="js/common/rem.js"></script>

    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/productList.css">

    <title>慢慢买-商品列表</title>
</head>
<body>
    <!-- 头部模块开始 -->
    <header class="mm_header">
        <div class="logo">
            <!-- 点击跳转到首页 -->
            <a href="index.html">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="downLogo">
            <a href="javascript:;">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块结束 -->

  

    <!-- 搜索模块开始 -->
    <div class="mm_search">
        <input type="text" placeholder="请输入你想比价的商品" class="txt_search">
        <a class="btn_search">搜索</a>
    </div>
    <!-- 搜索模块结束 -->


    <!-- 主体模块开始 -->
    <div class="mm_main">
        <div class="product_nav">
           <!-- 挖个坑 -->
        </div>

        <div class="product_content">
          <!-- 挖个大坑 -->
        </div>

        <div class="page">
            <span class="w33 pre">
                <a href="#">上一页</a>
            </span>
            <span class="w33 select">
                <select name="select" id="selectPage" 'selected'>
                    <option value="1" 'selected'>1/4</option>
                    <option value="2">2/4</option>
                    <option value="3">3/4</option>
                    <option value="4">4/4</option>
                </select>
            </span>
            <span class="w33 next">
                <a href="#">下一页</a>
            </span>
        </div>
    </div>

    <!-- 主题模块结束 -->
    

    <!-- 底部模块开始 -->
    <div class="mm_footer">
        <div class="top">
            <a href="javascript:;" >登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:scrollTo(0,0);" style="width: 40%; border: 0;">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                    返回顶部
            </a>
        </div>
        <div class="bottom">
            <p> <span>手机APP下载</span> <a href="#">慢慢买手机版</a>  -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
    <!-- 底部模块结束 -->

  
    <!-- 创建模板 -->
    <script type="text/html" id="tpl">
        
        <a href="index.html">首页></a>
        <a href="bijia.html">全部分类></a>
        <a href="#">{{result[0].category}}></a>
        <a href="#" class="mui-pull-right select">筛选</a>    
    </script>

    <!-- 创建第二个模板 -->
    <script type="text/html" id="tpl2">
        {{each result as v i }}
        <ul>
            <li  data-id={{v.productId}}>
                <div class="img_wrapper">
                    {{#v.productImg}}
                </div>
                <div class="txt_wrapper">
                    <p class="title">{{v.productName}}</p>
                    <p class="price">{{v.productPrice}}</p>
                    <p>
                        <span class="one">{{v.productQuote}}</span>
                        <span class="two">{{v.productCom}}</span>
                    </p>
                </div>
            </li>
        </ul>
        {{/each}}
    </script>

    <!-- js文件 -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template.js"></script>
     <!--1 模板渲染分页  bootstrap-paginator插件 -->
   <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/productList.js"></script>
</body>
</html>
